<h1 style="text-align:center; padding: 10px;">Admin Page</h1>
<div class="container-fluid">
    <div class="container">
        <div class="row mt-2" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">
                <div class="card bg-warning">
                    <h1 class="text-white ps-3 pt-2 pb-2" style="text-align: center;">Add Donations</h1>
                </div>
                <div class="input-group p-4 shadow">
                    <input type="text" class="form-control" placeholder="Enter the title of the donation" name="task" [(ngModel)]="title">
                    <button class="btn btn-outline-success" type="button">+</button>
                </div>

                <h4 class="text-primary mt-4">Donations:  </h4>

                <div>
                    <div class="m-3">
                        <div class="p-2 shadow border">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 border-0">
                                    Donation title
                                </div>
                                <div class="btn btn-outline-danger col">X</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
